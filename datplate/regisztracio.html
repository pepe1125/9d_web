    <title>DatPlate</title>
     <script>
         function register(){

if(user.value == ''){
    document.getElementById("sikeres").style.color = "red";
    document.getElementById("sikeres").innerHTML = "Kérlek adj meg egy email címet!"
}
else if(pass1.value == ''){
    document.getElementById("sikeres").style.color = "red";
    document.getElementById("sikeres").innerHTML = "Kérlek adj meg egy jelszót!"
} 
else if(pass2.value == ''){
    document.getElementById("sikeres").style.color = "red";
    document.getElementById("sikeres").innerHTML = "Kérlek erősítsd meg a jelszavad!"
}
else if (pass1.value != pass2.value) {
    document.getElementById("sikeres").style.color = "red";
    document.getElementById("sikeres").innerHTML = "A jelszó nem egyezik: Kérlek próbáld újra..."
} 
else{
    sessionStorage.setItem("user", user.value)
    sessionStorage.setItem("pass" , pass1.value)
    document.getElementById("sikeres").style.color = "lime";
    document.getElementById("sikeres").innerHTML = "Sikeresen regisztráltál!"
    window.location = "index.html"
}
    
}
     </script>
</head>
<body>
    
    <div class="container-fluid" style="background-color: rgb(14, 14, 14);">
        <br><br><h1 id="ajanlat" class="text-center" style="font-weight: 600; color: white;">Regisztráció</h1><br>
        <div class="container">
            <div class="row justify-content-center mb-5 pb-5">
                <div class="col-md-5 mt-2 ftr-1 brdr1 m-2 pl-2">
                    <span class="p-3 mb-0" id="sikeres"></span>
                    <p class="p-3 mb-0" style="font-weight: 500; font-size: 15px; color: azure;">Email:  <input type="text" id="user"></p> 
                    <p class="p-3 mb-0" style="font-weight: 500; font-size: 15px; color: azure;">Jelszó:  <input type="password" id="pass1"></p> 
                    <p class="p-3 mb-0" style="font-weight: 500; font-size: 15px; color: azure;">Jelszó megint:  <input type="password" id="pass2"></p><br>
                </div>
            </div>
        </div>
        <button type="button" style="width: 10%; margin: auto;" class="btn btn-lg btn-block btn-primary bejelentgomb" onclick="register()">Regisztráció</button>
    </div>
    


</body>
